<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WABUCU CyberFarm</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #44ff44;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            user-select: none;
        }
        #gameContainer {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        button {
            background: #1a2f1a;
            color: #44ff44;
            border: 1px solid #44ff44;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        button:hover {
            background: #44ff44;
            color: #0a0a0a;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #farmArea {
            height: 200px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            border: 1px dashed #44ff44;
        }
        .plant {
            position: absolute;
            font-size: 24px;
            bottom: 10px;
            transition: transform 0.3s;
        }
        .drone {
            position: absolute;
            font-size: 20px;
            animation: droneFly 5s linear infinite;
        }
        @keyframes droneFly {
            0% { transform: translateX(-50px) translateY(0); }
            100% { transform: translateX(calc(100vw + 50px)) translateY(-100px); }
        }
        #stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            padding: 10px;
            border: 1px solid #44ff44;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">

            <div class="stat">üå± –†–∞—Å—Ç–µ–Ω–∏—è: <span id="plantsCount">0</span></div>

            <div class="stat">üõ∏ –î—Ä–æ–Ω—ã: <span id="dronesCount">0</span></div>
        </div>

        <div id="farmArea"></div>

        <button id="plantBtn">üå± –ü–æ—Å–∞–¥–∏—Ç—å (10 WBC)</button>
        <button id="harvestBtn">üåæ –°–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
        <button id="droneBtn">üõ∏ –ö—É–ø–∏—Ç—å –¥—Ä–æ–Ω (50 WBC)</button>

        <div id="eventLog"></div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
